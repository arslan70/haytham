<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 340" font-family="'xkcd Script', 'Comic Sans MS', 'Chalkboard SE', cursive" font-size="14">
  <style>
    text { fill: #333; }
    .title { font-size: 16px; font-weight: bold; }
    .label { font-size: 12px; }
    .small { font-size: 11px; }
    .tiny { font-size: 10px; fill: #666; }
    .bubble { fill: #fff; stroke: #333; stroke-width: 1.2; }
    .arrow { stroke: #333; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .ghost { fill: #eee; stroke: #aaa; stroke-width: 1; stroke-dasharray: 4 3; rx: 3; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="375" y="28" text-anchor="middle" class="title">YOUR AGENTS ARE PLAYING TELEPHONE</text>

  <!-- ====== AGENT 1 ====== -->
  <!-- Stick figure -->
  <circle cx="60" cy="72" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="60" y1="82" x2="60" y2="110" stroke="#333" stroke-width="1.5"/>
  <line x1="45" y1="92" x2="75" y2="92" stroke="#333" stroke-width="1.5"/>
  <line x1="60" y1="110" x2="47" y2="128" stroke="#333" stroke-width="1.5"/>
  <line x1="60" y1="110" x2="73" y2="128" stroke="#333" stroke-width="1.5"/>
  <text x="60" y="145" text-anchor="middle" class="label" style="font-weight:bold;">Agent 1</text>
  <!-- Speech bubble -->
  <rect x="82" y="52" width="120" height="50" class="bubble" rx="8"/>
  <path d="M86,80 L76,88 L88,84" fill="#fff" stroke="#333" stroke-width="1.2"/>
  <text x="142" y="70" text-anchor="middle" class="small">"Build X with</text>
  <text x="142" y="84" text-anchor="middle" class="small">constraints A, B, C</text>
  <text x="142" y="96" text-anchor="middle" class="small">for audience D."</text>

  <!-- Arrow 1 → 2 with data falling off -->
  <path d="M202,77 L248,77" class="arrow"/>
  <text x="225" y="70" text-anchor="middle" class="tiny">summary</text>
  <rect x="215" y="88" width="22" height="13" class="ghost"/>
  <text x="226" y="98" text-anchor="middle" style="font-size:9px; fill:#999;">C</text>

  <!-- ====== AGENT 2 ====== -->
  <circle cx="280" cy="72" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="280" y1="82" x2="280" y2="110" stroke="#333" stroke-width="1.5"/>
  <line x1="265" y1="92" x2="295" y2="92" stroke="#333" stroke-width="1.5"/>
  <line x1="280" y1="110" x2="267" y2="128" stroke="#333" stroke-width="1.5"/>
  <line x1="280" y1="110" x2="293" y2="128" stroke="#333" stroke-width="1.5"/>
  <text x="280" y="145" text-anchor="middle" class="label" style="font-weight:bold;">Agent 2</text>
  <rect x="302" y="52" width="120" height="50" class="bubble" rx="8"/>
  <path d="M306,80 L296,88 L308,84" fill="#fff" stroke="#333" stroke-width="1.2"/>
  <text x="362" y="70" text-anchor="middle" class="small">"Build X with</text>
  <text x="362" y="84" text-anchor="middle" class="small">constraints A, B</text>
  <text x="362" y="96" text-anchor="middle" class="small">for... someone."</text>

  <!-- Arrow 2 → 3 with data falling off -->
  <path d="M422,77 L468,77" class="arrow"/>
  <text x="445" y="70" text-anchor="middle" class="tiny">summary</text>
  <rect x="430" y="88" width="22" height="13" class="ghost"/>
  <text x="441" y="98" text-anchor="middle" style="font-size:9px; fill:#999;">B</text>
  <rect x="438" y="105" width="22" height="13" class="ghost"/>
  <text x="449" y="115" text-anchor="middle" style="font-size:9px; fill:#999;">D</text>

  <!-- ====== AGENT N ====== -->
  <circle cx="500" cy="72" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="500" y1="82" x2="500" y2="110" stroke="#333" stroke-width="1.5"/>
  <line x1="485" y1="92" x2="515" y2="92" stroke="#333" stroke-width="1.5"/>
  <line x1="500" y1="110" x2="487" y2="128" stroke="#333" stroke-width="1.5"/>
  <line x1="500" y1="110" x2="513" y2="128" stroke="#333" stroke-width="1.5"/>
  <text x="500" y="145" text-anchor="middle" class="label" style="font-weight:bold;">Agent N</text>
  <rect x="522" y="52" width="120" height="50" class="bubble" rx="8"/>
  <path d="M526,80 L516,88 L528,84" fill="#fff" stroke="#333" stroke-width="1.2"/>
  <text x="582" y="70" text-anchor="middle" class="small">"Build... something</text>
  <text x="582" y="84" text-anchor="middle" class="small">generic? Sure,</text>
  <text x="582" y="96" text-anchor="middle" class="small">I'll use defaults."</text>

  <!-- Output box -->
  <rect x="660" y="56" width="78" height="42" rx="6" fill="#fdecea" stroke="#c0392b" stroke-width="1.3"/>
  <text x="699" y="74" text-anchor="middle" style="font-size:9px; fill:#c0392b; font-weight:bold;">OUTPUT:</text>
  <text x="699" y="88" text-anchor="middle" style="font-size:9px; fill:#c0392b;">generic</text>
  <text x="699" y="98" text-anchor="middle" style="font-size:9px; fill:#c0392b;">CRUD app</text>

  <!-- ====== BOTTOM: the punchline ====== -->
  <line x1="30" y1="170" x2="720" y2="170" stroke="#ddd" stroke-width="0.8"/>

  <!-- Person at desk -->
  <circle cx="90" cy="210" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="220" x2="90" y2="248" stroke="#333" stroke-width="1.5"/>
  <line x1="75" y1="230" x2="105" y2="230" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="248" x2="77" y2="266" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="248" x2="103" y2="266" stroke="#333" stroke-width="1.5"/>
  <!-- Desk -->
  <rect x="110" y="238" width="50" height="5" fill="none" stroke="#333" stroke-width="1.5" rx="2"/>
  <line x1="115" y1="243" x2="115" y2="266" stroke="#333" stroke-width="1.5"/>
  <line x1="155" y1="243" x2="155" y2="266" stroke="#333" stroke-width="1.5"/>
  <!-- Monitor -->
  <rect x="120" y="218" width="30" height="20" fill="none" stroke="#333" stroke-width="1.3" rx="2"/>
  <line x1="135" y1="238" x2="135" y2="243" stroke="#333" stroke-width="1.2"/>

  <!-- Thought bubble -->
  <circle cx="115" cy="195" r="2.5" fill="#333"/>
  <circle cx="122" cy="188" r="3.5" fill="#333"/>
  <rect x="132" y="175" width="295" height="38" class="bubble" rx="10"/>
  <text x="280" y="192" text-anchor="middle" class="small">Each agent did its job perfectly.</text>
  <text x="280" y="206" text-anchor="middle" class="small">The pipeline still produced nonsense.</text>

  <!-- Arrow to explanation -->
  <path d="M440,198 L480,198" class="arrow"/>

  <!-- Explanation box -->
  <rect x="485" y="178" width="245" height="82" rx="8" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  <text x="608" y="198" text-anchor="middle" class="small" style="font-weight:bold;">What happened between agents:</text>
  <text x="500" y="216" class="tiny">1. Summaries truncated the important parts</text>
  <text x="500" y="232" class="tiny">2. Ambiguity got filled with training defaults</text>
  <text x="500" y="248" class="tiny">3. Nobody checked if the message survived</text>

  <!-- Footer -->
  <text x="375" y="330" text-anchor="middle" class="tiny">the problem isn't the agents. it's what happens between them.</text>
</svg>