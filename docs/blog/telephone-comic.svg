<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 370" font-family="'xkcd Script', 'Comic Sans MS', 'Chalkboard SE', cursive" font-size="14">
  <style>
    text { fill: #333; }
    .title { font-size: 16px; font-weight: bold; }
    .label { font-size: 12px; }
    .small { font-size: 11px; }
    .tiny { font-size: 10px; fill: #666; }
    .bubble { fill: #fff; stroke: #333; stroke-width: 1.2; }
    .arrow { stroke: #333; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .ghost { fill: #eee; stroke: #aaa; stroke-width: 1; stroke-dasharray: 4 3; rx: 3; }
    .strike { fill: #999; text-decoration: line-through; font-size: 9px; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="390" y="28" text-anchor="middle" class="title">YOUR AGENTS ARE PLAYING TELEPHONE</text>

  <!-- ====== INPUT BOX ====== -->
  <rect x="12" y="44" width="130" height="72" rx="6" fill="#e8f5e9" stroke="#4caf50" stroke-width="1.3"/>
  <text x="77" y="60" text-anchor="middle" style="font-size:9px; fill:#2e7d32; font-weight:bold;">YOUR IDEA:</text>
  <text x="77" y="74" text-anchor="middle" style="font-size:9px; fill:#2e7d32;">invite-only marketplace</text>
  <text x="77" y="86" text-anchor="middle" style="font-size:9px; fill:#2e7d32;">vintage furniture restorers</text>
  <text x="77" y="98" text-anchor="middle" style="font-size:9px; fill:#2e7d32;">escrow payments</text>
  <text x="77" y="110" text-anchor="middle" style="font-size:9px; fill:#2e7d32;">max 500 sellers</text>

  <!-- Arrow input → Agent 1 -->
  <path d="M142,80 L162,80" class="arrow"/>

  <!-- ====== AGENT 1: Research ====== -->
  <circle cx="185" cy="66" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="185" y1="76" x2="185" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="172" y1="86" x2="198" y2="86" stroke="#333" stroke-width="1.5"/>
  <line x1="185" y1="100" x2="174" y2="116" stroke="#333" stroke-width="1.5"/>
  <line x1="185" y1="100" x2="196" y2="116" stroke="#333" stroke-width="1.5"/>
  <text x="185" y="132" text-anchor="middle" class="label" style="font-weight:bold;">Research</text>

  <!-- Speech bubble 1 -->
  <rect x="205" y="44" width="128" height="52" class="bubble" rx="8"/>
  <path d="M209,72 L200,80 L211,76" fill="#fff" stroke="#333" stroke-width="1.2"/>
  <text x="269" y="60" text-anchor="middle" class="small">"marketplace for</text>
  <text x="269" y="74" text-anchor="middle" class="small">restorers... escrow...</text>
  <text x="269" y="88" text-anchor="middle" class="small">500 cap noted"</text>

  <!-- Arrow 1 → 2: "500 cap" falls off -->
  <path d="M333,70 L376,70" class="arrow"/>
  <text x="354" y="63" text-anchor="middle" class="tiny">summary</text>
  <rect x="340" y="82" width="35" height="13" class="ghost"/>
  <text x="357" y="92" text-anchor="middle" style="font-size:8px; fill:#999;">500 cap</text>

  <!-- ====== AGENT 2: Design ====== -->
  <circle cx="400" cy="66" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="400" y1="76" x2="400" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="387" y1="86" x2="413" y2="86" stroke="#333" stroke-width="1.5"/>
  <line x1="400" y1="100" x2="389" y2="116" stroke="#333" stroke-width="1.5"/>
  <line x1="400" y1="100" x2="411" y2="116" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="132" text-anchor="middle" class="label" style="font-weight:bold;">Design</text>

  <!-- Speech bubble 2 -->
  <rect x="420" y="44" width="128" height="52" class="bubble" rx="8"/>
  <path d="M424,72 L415,80 L426,76" fill="#fff" stroke="#333" stroke-width="1.2"/>
  <text x="484" y="60" text-anchor="middle" class="small">"marketplace...</text>
  <text x="484" y="74" text-anchor="middle" class="small">some kind of</text>
  <text x="484" y="88" text-anchor="middle" class="small">payments I guess?"</text>

  <!-- Arrow 2 → 3: "escrow" and "invite-only" fall off -->
  <path d="M548,70 L590,70" class="arrow"/>
  <text x="569" y="63" text-anchor="middle" class="tiny">summary</text>
  <rect x="550" y="82" width="35" height="13" class="ghost"/>
  <text x="567" y="92" text-anchor="middle" style="font-size:8px; fill:#999;">escrow</text>
  <rect x="556" y="99" width="42" height="13" class="ghost"/>
  <text x="577" y="109" text-anchor="middle" style="font-size:8px; fill:#999;">invite-only</text>

  <!-- ====== AGENT N: Stories ====== -->
  <circle cx="614" cy="66" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="614" y1="76" x2="614" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="601" y1="86" x2="627" y2="86" stroke="#333" stroke-width="1.5"/>
  <line x1="614" y1="100" x2="603" y2="116" stroke="#333" stroke-width="1.5"/>
  <line x1="614" y1="100" x2="625" y2="116" stroke="#333" stroke-width="1.5"/>
  <text x="614" y="132" text-anchor="middle" class="label" style="font-weight:bold;">Stories</text>

  <!-- Speech bubble 3 -->
  <rect x="634" y="44" width="130" height="52" class="bubble" rx="8"/>
  <path d="M638,72 L629,80 L640,76" fill="#fff" stroke="#333" stroke-width="1.2"/>
  <text x="699" y="60" text-anchor="middle" class="small">"open signup,</text>
  <text x="699" y="74" text-anchor="middle" class="small">Stripe checkout,</text>
  <text x="699" y="88" text-anchor="middle" class="small">infinite scale!"</text>

  <!-- ====== MIDDLE: What was lost ====== -->
  <line x1="30" y1="155" x2="750" y2="155" stroke="#ddd" stroke-width="0.8"/>

  <!-- Fallen constraints gathered at bottom -->
  <text x="390" y="178" text-anchor="middle" class="small" style="font-weight:bold; fill:#999;">What fell off between agents:</text>

  <rect x="100" y="190" width="120" height="22" class="ghost"/>
  <text x="160" y="205" text-anchor="middle" style="font-size:10px; fill:#999; text-decoration:line-through;">invite-only</text>

  <rect x="250" y="190" width="120" height="22" class="ghost"/>
  <text x="310" y="205" text-anchor="middle" style="font-size:10px; fill:#999; text-decoration:line-through;">max 500 sellers</text>

  <rect x="400" y="190" width="120" height="22" class="ghost"/>
  <text x="460" y="205" text-anchor="middle" style="font-size:10px; fill:#999; text-decoration:line-through;">escrow payments</text>

  <rect x="550" y="190" width="120" height="22" class="ghost"/>
  <text x="610" y="205" text-anchor="middle" style="font-size:10px; fill:#999; text-decoration:line-through;">for restorers</text>

  <!-- ====== BOTTOM: the punchline ====== -->
  <line x1="30" y1="228" x2="750" y2="228" stroke="#ddd" stroke-width="0.8"/>

  <!-- Person at desk -->
  <circle cx="90" cy="268" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="278" x2="90" y2="306" stroke="#333" stroke-width="1.5"/>
  <line x1="75" y1="288" x2="105" y2="288" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="306" x2="77" y2="322" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="306" x2="103" y2="322" stroke="#333" stroke-width="1.5"/>
  <!-- Desk -->
  <rect x="110" y="296" width="50" height="5" fill="none" stroke="#333" stroke-width="1.5" rx="2"/>
  <line x1="115" y1="301" x2="115" y2="322" stroke="#333" stroke-width="1.5"/>
  <line x1="155" y1="301" x2="155" y2="322" stroke="#333" stroke-width="1.5"/>
  <!-- Monitor -->
  <rect x="120" y="276" width="30" height="20" fill="none" stroke="#333" stroke-width="1.3" rx="2"/>
  <line x1="135" y1="296" x2="135" y2="301" stroke="#333" stroke-width="1.2"/>

  <!-- Thought bubble -->
  <circle cx="115" cy="253" r="2.5" fill="#333"/>
  <circle cx="122" cy="246" r="3.5" fill="#333"/>
  <rect x="132" y="238" width="260" height="38" class="bubble" rx="10"/>
  <text x="262" y="255" text-anchor="middle" class="small">I asked for a niche marketplace.</text>
  <text x="262" y="269" text-anchor="middle" class="small">I got a generic CRUD app.</text>

  <!-- Arrow to output comparison -->
  <path d="M402,260 L440,260" class="arrow"/>

  <!-- Side-by-side comparison -->
  <rect x="448" y="238" width="138" height="58" rx="6" fill="#e8f5e9" stroke="#4caf50" stroke-width="1.2"/>
  <text x="517" y="254" text-anchor="middle" style="font-size:9px; fill:#2e7d32; font-weight:bold;">ASKED FOR:</text>
  <text x="517" y="268" text-anchor="middle" style="font-size:9px; fill:#2e7d32;">invite-only, escrow,</text>
  <text x="517" y="280" text-anchor="middle" style="font-size:9px; fill:#2e7d32;">500 restorers, niche</text>
  <text x="517" y="292" text-anchor="middle" style="font-size:9px; fill:#2e7d32;">furniture community</text>

  <rect x="598" y="238" width="138" height="58" rx="6" fill="#fdecea" stroke="#c0392b" stroke-width="1.2"/>
  <text x="667" y="254" text-anchor="middle" style="font-size:9px; fill:#c0392b; font-weight:bold;">GOT:</text>
  <text x="667" y="268" text-anchor="middle" style="font-size:9px; fill:#c0392b;">open signup, Stripe,</text>
  <text x="667" y="280" text-anchor="middle" style="font-size:9px; fill:#c0392b;">infinite scale, generic</text>
  <text x="667" y="292" text-anchor="middle" style="font-size:9px; fill:#c0392b;">two-sided marketplace</text>

  <!-- Footer -->
  <text x="390" y="360" text-anchor="middle" class="tiny">each agent did its job perfectly. the pipeline still produced nonsense.</text>
</svg>